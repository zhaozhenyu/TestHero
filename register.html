<html>

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
         body {
            background-image: url("login-background.jpg");
            background-repeat: no-repeat;
            background-size:100% 100%;
            background-attachment: fixed;
        }
    </style>
      <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
</head>

<body>
    <div id="container-register">
        <div id="title">
            <i class="material-icons lock">lock</i> Register
        </div>

        <form id="register">
            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">email</i>
                </div>
                <input id="email" placeholder="Email" type="email" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">face</i>
                </div>
                <input id="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">
                <div class="input-addon">
                    <i class="material-icons">vpn_key</i>
                </div>
                <input id="password" placeholder="Password" type="password" required class="validate" autocomplete="off">
            </div>

            <div class="remember-me">
                <input type="checkbox">
                <span style="color: #DDD">I accept Terms of Service</span>
            </div>

            <input type="submit" value="Register" />
        </form>

        <script type="text/javascript">
            function getValue(){
                
                var email = $("#email").val();
                var username = $("#username").val();
                //var username = document.getElementById("username").value;
                var password = $("#password").val();
               
                var str = [];
                str.push({"email":email,"username":username,"password":password,
               })
                var json = trans(str);
                return json;
                
                }

            function trans(str){
               var json = JSON.stringify(str);
               var e = new RegExp("{", "g");
               json = json.replace(e, "");
               e = new RegExp("}", "g");
               json = json.replace(e, "");
               json = json.replace("[","{").replace("]","}");
                return json;
                }
        </script>



        <div class="contact-us">
            <a href="#">Contact Us</a>
        </div>

        <div class="register">
            Do you already have an account?
            <a href="#"><button id="register-link", onclick="getValue()">Log In here</button></a>
        </div>
    </div>
</body>

</html>
